<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Support Rural Health</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <header>
        <h1>Support Rural Health & Wellness</h1>
        <p>Your donation can bring smiles to rural communities.</p>
    </header>

    <section class="donation-form">
        <form id="donationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required placeholder="Enter your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="amount">Donation Amount (INR)</label>
            <input type="number" id="amount" required min="50" placeholder="Minimum 50 INR">

            <label for="message">Message (Optional)</label>
            <textarea id="message" placeholder="Any message for rural families?"></textarea>

            <button type="submit">Donate Now</button>
        </form>
    </section>

    <div class="thank-you-message" id="thankYouMessage" style="display:none;">
        <h2>Thank you for your contribution!</h2>
        <p>Your support makes a difference.</p>
    </div>

    <script src="donate.js"></script>
</body>
</html>
